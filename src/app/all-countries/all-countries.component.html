<div id="spinner" class="d-flex justify-content-center" *ngIf="!estado">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <!--Para ver los favoritos-->
    <div class="contenedor-favoritos me-5">
      <button routerLink="/favorite-countries" class="btn-favoritos btn btn-secondary">Países favoritos</button>
    </div>

    <form class="d-flex">
      <input class="form-control me-1" type="text" placeholder="Buscar un país..." name="buscarPaisesGenerales" [(ngModel)]="buscarPaisesGenerales">
    </form>

    <!--Para cerrar la sesión-->
    <div class="contenedor-salir">
      <button (click)="cerrarSesion()" class="btn-cerrar-sesion btn btn-danger">Cerrar sesión</button>
    </div>
  </div>
</nav>



<body clas="text-center">
  <div class="titulo text-center">
    <h1>Lista de todos los países del mundo</h1>
  </div>

  <div class="col-md-8 mx-auto">
    <table class="table caption-top">

      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">País</th>
          <th scope="col">Capital</th>
          <th scope="col">Region</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises | buscarPaises:buscarPaisesGenerales; let i = index">
          <th>{{i+1}}</th>
          <td>{{pais.name}}</td>
          <td>{{pais.capital}}</td>
          <td>{{pais.region}}</td>
          <td>
            <button (click)="agregarPaisFavorito(pais)" class="btn btn-success"> Favorito</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
